---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="top-left-back">
                  <a class="btn zoombtn" href="{{site.url}}">
                      <i class="fa fa-home">主页</i>
                  </a>
                </div>
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <h5>{{ page.subtitle }}</h5>
                </div>
                <div class="gallery-list">
                    {% for post in site.posts %}
                        {% if post.gallery %}
                    <ul>
                        <li class="wow fadeInLeft gallery-li" data-wow-duration="1.5s">
                            <div class="gallery-li-title">
                              <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                            </div>
                            <img src="{{ site.url }}/{{ post.img }}" class="gallery-list-img"/>
                            <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn gallery-list-btn">
                              <span class="term"><i class="fa fa-heart"></i> 喜歡</span>
                            </a>
                            <hr class="gallery-list-hr" />
                        </li>
                    </ul>
                      {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
